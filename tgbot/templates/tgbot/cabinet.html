{% extends 'tgbot/base.html' %}

{% block content %}
            <!-- Widgets Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
<!--CALENDAR-->
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="h-100 bg-light rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Кадендарь</h6>
                            </div>
                            <div id="calender"></div>
                        </div>
                    </div>
<!--PROFILES-->
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="h-100 bg-light rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Последние заявки</h6>
                                <!-- <a href="#">Show All</a> -->
                            </div>
{% for profile in context.profiles %}
                            <a href="{% url 'tgbot:profile_list' %}">
                              <div class="d-flex align-items-center border-bottom py-2">
                                  <span>{{ profile.pk }}</span>
                                  <div class="w-100 ms-3">
                                      <div class="d-flex w-100 align-items-center justify-content-between">
                                          <span>{{ profile.name_family }}</span>
                                      </div>
                                  </div>
                              </div>
                            </a>
{% endfor %}
                        </div>
                    </div>
<!--VACANCIES-->
                    <div class="col-sm-12 col-md-6 col-xl-4">
                        <div class="h-100 bg-light rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Активные вакансии</h6>
                                <!-- <a href="#">Show All</a> -->
                            </div>
{% for vacancy in context.vacancies %}
                            <a href="{% url 'tgbot:vacancy_list' %}">
                              <div class="d-flex align-items-center border-bottom py-2">
                                  <span>{{ vacancy.pk }}</span>
                                  <div class="w-100 ms-3">
                                      <div class="d-flex w-100 align-items-center justify-content-between">
                                          <span>{{ vacancy.title }}</span>
                                      </div>
                                  </div>
                              </div>
                            </a>
{% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Widgets End -->
{% endblock %}
